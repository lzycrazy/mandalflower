{% include 'header.html' %}



<!-- <h1  class="my-4" style="text-align: center; color:green" >All Product</h1> -->

<div class="container-fluid bg-light my-3">
  <div class="row">
    <div class="col-md-12">
  
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row">

     
        {%for i in product %}


        <div class="col-6 col-md-3 my-5">
          <div class="card shadow">
            <a href="/quickview/{{i.id}}"><img src="/media/{{i.image}}" height="200px"
                class="card-img-top" alt="..."></a>
            <div class="card-body text-center">
              <h2 class="card-title"><b>{{i.name}}</b></h2>
              <h3 class="card-title"><b>Price {{i.price}}</b></h3>
              

              
              <div class="d-flex">
                {%if user.is_authenticated%}
                <a href="{% url 'cart_add' i.id %}"><button class="btn btn-danger mx-2" >Add
                  Cart</button></a>
              {%else%}
                <a href="/handlelogin1"><button class="btn btn-outline-danger card-link mx-2" >Add Cart</button></a>

              {%endif%}

              <a href="/quickview/{{i.id}}"><button class="btn btn-outline-danger" >
                  View</button></a>
              </div>
            </div>
          </div>
        </div>


        {%endfor%}
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
</div>
  </div>
</div>

<!-- category -->

<h1 class="my-5"></h1>
<div class="container">
    <div class="row">
        {%for cat in category%}
        <div class="col-md-4">



            <a href="/?category={{cat.slug}}"><button class="btn btn-outline-danger my-2 " style="width: 250px;">Click for {{cat.name}}
                    </button></a>

        </div>
        {%endfor%}
    </div>
</div>
