<form action="{%url 'thankyou' %}" method="post">
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    var options = {
        "key": "rzp_test_iKr9ACakLV6NiG", // Enter the Key ID generated from the Dashboard
        "amount": "{{amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "{{user}}",
        "description": "LzyCrazy",
        "image": "../static/images/mandal florist.png",
        "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "callback_url": "http://127.0.0.1:8000/thankyou",
        "prefill": {
            "name": "{{user.name}}",
            "email": "{{user.email}}",
           
        },
        
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>

    </form>
