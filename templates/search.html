{% include 'header.html' %}





<!-- <h1 class="my-5" style="text-align: center; color:brown;font-size: 46px;">Search Query</h1> -->

<div class="container-fluid bg-light my-3">
  <div class="container">


    <div class="row">

      <div class="col-md-12">
        <div class="row my-5">

          {% if product|length < 1 %} 

          <div class="alert alert-warning alert-dismissible fade show text-center" style="width: 800px;" role="alert">
            <strong>ERROR</strong> Result not found
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            {% endif %}
            {%for i in product %}


            <div class=" col-12 col-sm-6 col-md-4 col-lg-3 my-5">
              <div class="card shadow card_hover text-center">
                <a href="/quickview/{{i.id}}"><img src="/media/{{i.image}}" height="200px"
                    class="rounded card-img-top shadow" alt="..."></a>
                <div class="card-body">
                  <h2 class="card-title"><b>{{i.name}}</b></h2>
                  <h3 class="card-text text-muted"><b>Price {{i.price}}</b></h3>
                  <div class="d-flex  justify-content-between">
                    {%if user.is_authenticated%}
                    <a href="{% url 'cart_add' i.id %}" class="btn btn-danger card_link">Add
                      Cart</a>
                    {%else%}
                    <a href="/handlelogin1" class="btn btn-outline-danger card_link  ">Add Cart</a>

                    {%endif%}

                    <a href="/quickview/{{i.id}}" class="btn btn-outline-danger card_link">Quick
                      View</a>
                  </div>
                </div>
              </div>

            </div>

            {%endfor%}
        </div>
      </div>

    </div>
  </div>

</div>
